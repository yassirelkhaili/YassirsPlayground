<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles_header.css">
    <script src="./sandbox.js"></script>
    <title>StadiumStream</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo-container">
                <img class="logo__img" src="./svgs/brand-logo.svg" alt="StadiumStream logo">
                <p class="logo__label">StadiumStream</p>
            </div>
            <div class="nav__links">
                <ul>
                    <li>About</li>
                    <li>News</li>
                    <li>Teams</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav__group__burger">
                <a class="nav__group__btn">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                </a>
            </div>
            <div class="nav__actions">
                <button class="nav__actions__login">Log In</button>
                <button class="nav__actions__signup">Sign Up</button>
            </div>
        </nav>
        <nav class="side__nav side__nav--active">
            <div class="side_nav__header">
                <div class="logo-container">
                    <img class="logo__img" src="./svgs/brand-logo.svg" alt="StadiumStream logo">
                    <p class="logo__label">StadiumStream</p>
                </div>
                <div class="nav__group__burger">
                    <a class="side_nav__group__btn">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    </a>
                </div>
            </div>
            <div class="side__nav__links">
                <ul>
                    <li>About</li>
                    <li>News</li>
                    <li>Teams</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="side_nav__actions">
                <button class="nav__actions__login">Log In</button>
                <button class="nav__actions__signup">Sign Up</button>
            </div>
        </nav>
    </header>
</body>
</html>
